{% extends 'personnel/index.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h6>Modifier les informations {{ id }}</h6>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Modifier">
            <a href="{% url 'add_show' %}" class="btn btn-info">Retour</a>
        </form>
    </div>
</div>
{% endblock content %}
