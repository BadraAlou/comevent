{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Personnel</title>
    <link rel="stylesheet" href="{% static 'personnelApp/css/bootstrap.css' %}">
</head>
<body>
     <!-- Barre de navigation -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'accueil' %}">Accueil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_show' %}">Personnel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_conge' %}">Congés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_paiement' %}">Paiements</a>
                    </li>
                    <!-- Ajoutez d'autres liens de navigation ici si nécessaire -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Gestion Personnel</h2>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'personnelApp/js/jquery.js' %}"></script>
    <script src="{% static 'personnelApp/js/bootstrap.js' %}"></script>
    <script src="{% static 'personnelApp/js/popper.js' %}"></script>
</body>
</html>
